<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- <link rel="stylesheet" href="boxicons/css/boxicons.css"> -->
    <title>Thony Reis| Iniciar Sessão </title>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>THONY WEB</span>
                <header>INICIAR SESSÃO</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Usuário" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Início">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Lembrar-me</label>
                </div>

                <div class="right">
                    <label><a href="#">Esqueceu a senha?</a></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
